<body>

    <div class="text"> <b> USER MANAGEMENT SYSTEM</b>
    </div>
    <!-- <div id="button">ADD USER</div> -->
    <!-- Button trigger modal -->
<button id="button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    add user
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Please enter details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input id="fname" type="text" placeholder="first Name "> <br><br>
          <input id="lname" type="text" placeholder="last Name "><br> <br>
          <input id="email" type="text" placeholder="email"><br> <br>
          <input id="address" type="text" placeholder="address"><br> <br>
          <input id="pin" type="text" placeholder="pin">
          
        
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" >Close</button> -->
          <button type="button" onclick="button()" class="btn btn-primary" data-bs-dismiss="modal">submit</button>
        </div>
      </div>
    </div>
  </div>    
<table >
    <tr >
        <th >first name</th>
        <th >last name</th>
        <th >email Id</th>
        <th >address</th>
        <th >pin</th>
        <th >edit user</th>
        <th >delete user</th>
    </tr>
    <tr>
        <td id="tab"></td>
        <td id="tab"></td>
        <td id="tab"></td>
        <td id="tab"></td>
        <td id="tab"></td>
        <td id="tab"> <i class="fas fa-pencil-alt"></i></td>
        <td id="tab"> <i class="fas fa-trash-alt"></i></td>
    </tr>
</table>
